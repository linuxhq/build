---
rush_global:
  - debug 1
  - include-security all
  - sleep-time 0

rush_rules:
  - name: default
    rules:
      - clrenv
      - keepenv HOME LOGNAME PATH SSH_AUTH_SOCK USER
      - fall-through

  - name: python
    rules:
      - match $command ~ "/usr/bin/python[0-9]?"
      - match $gid ~ "300[1-9]"

  - name: rsync
    rules:
      - chdir "~"
      - match $command ~ "^rsync --server"
      - set program = "/usr/bin/rsync"
      - set [0] = "/usr/bin/rsync"
...
